<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'recipes:home' %}">Recipe Book</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipes:list' %}">My Recipes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipes:graph-recipes' %}"
              >Recipe Graph</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipes:create-recipe' %}"
              >Create New Recipe</a
            >
          </li>

          <form
            class="d-flex"
            method="POST"
            action="{% url 'recipes:search-rec' %}"
          >
            {% csrf_token %}

            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Recipes"
              aria-label="Search"
              name="searched"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
        </ul>
      </div>
    </div>
    <a class="btn btn-danger" href="{%url 'logout' %}"> Logout </a>
  </nav>
</html>
